<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">

    <title>Inapp Browser Test</title>

    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="stylesheet" href="iab_content/common.css" type="text/css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="iab_content/common.js"></script>


</head>

<body>
    <h2>Themeable-PopupBridge Test App</h2>

    <div class="pad-bottom">
        <label>Options:</label>
        <select id="options">
            <option value="generic" selected="selected">Generic<option>
            <option value="stationMenu">Station menu</option>
        </select>
    </div>

    <div class="section">
        <button id="open" class="pad-bottom" onclick="openPopupBridge()">Open PopupBridge</button>
        <button id="show" class="pad-bottom" onclick="openThemable()">Open Themeable</button>
    </div>

    <div id="log"></div>

</body>
</html>
